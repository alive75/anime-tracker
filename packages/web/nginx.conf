server {
    listen 80;
    server_name localhost;

    # Define o diretório raiz e o arquivo de entrada
    root /usr/share/nginx/html;
    index index.html;

    # Configuração para Single-Page Application (SPA)
    location / {
        # Tenta servir o arquivo solicitado diretamente, depois como um diretório,
        # e por fim, redireciona para o index.html para o roteador do React funcionar
        try_files $uri $uri/ /index.html;
    }

    # Opcional: Melhora a segurança com cabeçalhos HTTP
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Opcional: Habilita a compressão gzip para melhor performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
