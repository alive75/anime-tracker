server {
    listen 80;
    server_name localhost;

    # Root directory for the React app
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    # Serve static files directly
    location / {
        # This is the key for single-page applications (SPAs)
        # It tries to find the file requested. If it doesn't exist, it falls back to index.html.
        # This allows client-side routing (like React Router) to work correctly.
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache control for static assets
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
