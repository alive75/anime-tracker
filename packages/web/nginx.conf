# packages/web/nginx.conf

# Nginx configuration for serving the React app and proxying API requests

server {
  listen 80;
  server_name localhost;

  # Root directory for the static React app files
  root /usr/share/nginx/html;
  index index.html index.htm;

  # Serve static files directly
  location / {
    # Try to serve the file directly, then try it as a directory,
    # and finally fall back to index.html for client-side routing.
    try_files $uri $uri/ /index.html;
  }

  # Reverse proxy for API calls
  # Any request to /api/... will be forwarded to the backend API service.
  # The name 'api' matches the service name in docker-compose.yml.
  location /api/ {
    # The URL of the NestJS backend service
    proxy_pass http://api:3001/;

    # Set headers to pass along client information
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Important for WebSocket connections, though not used in this app yet
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # Optional: Gzip compression for better performance
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_proxied any;
  gzip_min_length 1000;
  gzip_disable "msie6";
}
